<div>
    <h3 style="text-align: center;">Listado Alumnos</h3>
  
    <table class="table" style="border: solid 1px;">
      <tr>
        <th>Dni</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha de Nacimiento</th>
      </tr>
      <tr *ngFor="let alumno of _alumnoRepoService.listadoAlumnos">
        <td>{{ alumno.dni }}</td>
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellido }}</td>
        <td>{{ alumno.fechaNacimiento }}</td>
        <td class="btn btn-danger" (click)="borrarAlumno(alumno.dni)">Borrar</td>
        <td class="btn btn-warning" (click)="formulario.editarAlumno(alumno.dni)">Editar</td>
      </tr>
    </table>
  <app-alumnos-form #formulario></app-alumnos-form>
  </div>
